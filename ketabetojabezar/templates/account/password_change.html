<!DOCTYPE html>
{% extends "homepage.html" %}
{% load staticfiles %}
<html>
<head lang="en">

    {% block title %}<title>Password Change</title>{% endblock title %}
    {% block css %}
    <link href="{% static 'css/base.css' %}" rel="stylesheet">
    <link href="{% static 'css/SignIn.css' %}" rel="stylesheet">
    {% endblock css %}

</head>
<body id="screen1">
{% block about %}{% endblock about %}

{% block content %}

  <div class="login-page">
      <div class="form">
        <form method="post" novalidate>
          {% csrf_token %}
          {% include 'template_form.html' %}
          <form class="login-form">
              <button>Change Password</button>
          </form>
        </form>
      </div>
  </div>

{% endblock content %}
</body>
</html>
