<!DOCTYPE html>
{% extends "homepage.html" %}
{% load staticfiles %}
<html>
<head lang="en">

    {% block title %}<title>Password Reset Done</title>{% endblock title %}
    {% block css %}
    <link href="{% static 'css/base.css' %}" rel="stylesheet">
    <link href="{% static 'css/SignIn.css' %}" rel="stylesheet">
    {% endblock css %}

</head>
<body id="screen1">
{% block about %}<h1>Password Change Done</h1>{% endblock about %}
{% block content %}
  <div class="login-page">
    <p>You have successfully changed your password!</p>
      <div class="form">
        <form method="get" action="{% url 'acounts:profile' user.username %}">
          <form class="login-form">
              <button>Return to Profile</button>
          </form>
        </form>
      </div>
  </div>

{% endblock content %}
</body>
</html>
